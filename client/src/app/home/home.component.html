<div class="col-md-6">
<h1>Pet Shelter</h1>
<h2><a [routerLink]="['/new']">Add an Pet to the shelter</a></h2>
<h3>These pets are looking for a shelter</h3>
<table class="table table-striped table-hover">
    <thead>
        <tr>
        <th class="col-md-4">Name</th>
        <th class="col-md-8">Type</th>
        <th class="col-md-8">Actions</th>
        </tr>
    </thead>
    <tbody>
        <ng-container  *ngFor="let Pet of Pets">
        <tr>
            <td>{{Pet.name}} </td>
            <td>{{Pet.type}}</td>
            <td>
                <button >
                    <a [routerLink]="['/detail', Pet._id]">Details</a>
                </button>
                <button >
                    <a [routerLink]="['/edit', Pet._id]">Edit</a>
                </button>

            </td>
        </tr>
         </ng-container>
    </tbody>
    </table>
    </div>
