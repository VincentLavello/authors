<div class="col-md-6">
<h1>Favorite Authors</h1>

<h2><a [routerLink]="['/new']">Add an Author</a></h2>

<h2>We have quotes by:</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
        <th class="col-md-4">Name</th>
        <th class="col-md-8">Actions</th>
        </tr>
    </thead>
    <tbody>
        <ng-container  *ngFor="let Author of Authors">
        <tr>
            <td>{{Author.name}}
                <button mat-raised-button color="primary">
                <a [routerLink]="['/edit', Author._id]">edit</a>
                </button>
                <button (click)="deleteAuthor(Author._id)">Delete</button>
            </td>
        </tr>
         </ng-container>
    </tbody>
    </table>
    </div>
